get:
  tags:
    - VendaAssistida
  summary: EndPoint para retornar uma venda assistida pelo código
  operationId: getVendaAssistidaById
  parameters:
    - name: "L1_NUM"
      in: path
      description: Número do código da venda assistida
      required: true
      schema:
        type: string
        example: "1"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "./schemas/SL1+SL2+SL4.yaml"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []

