get:
  tags:
    - Fornecedor
  summary: EndPoint para retornar um fornecedor pelo código
  operationId: getFornecedorById
  parameters:
    - name: "codigo"
      in: path
      description: Número do código do fornecedor
      required: true
      schema:
        type: string
        example: "1"
    - name: "loja"
      in: path
      description: Número da loja do fornecedor
      required: true
      schema:
        type: string
        example: "1"
    - name: "cgc"
      in: path
      description: CPF ou CNPJ do fornecedor
      required: false
      schema:
        type: string
        example: "99999999999"
    - name: "cep"
      in: path
      description: CEP do fornecedor
      required: false
      schema:
        type: string
        example: "99999999"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "./schemas/SA2.yaml"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []
