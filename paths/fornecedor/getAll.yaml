tags:
 - Fornecedor
summary: EndPoint para retornar todos os fornecedores
operationId: getAllFornecedores
responses:
  "200":
    description: Successful response
    content:
      application/json:
        schema:
          $ref: "../components/schemas/fornecedor.yaml"
  "400":
    description: Invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            code:
              type: integer
              example: 400
            message:
              type: object
              properties:
                info:
                  type: string
                  example: Descrição do erro.
  "500":
    description: Invalid input
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              example: false
            code:
              type: integer
              example: 500
            message:
              type: object
              properties:
                info:
                  type: string
                  example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
security:
    - basicAuth: []