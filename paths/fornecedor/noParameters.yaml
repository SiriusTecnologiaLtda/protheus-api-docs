post:
  tags:
    - Fornecedor
  summary: EndPoint para criar um fornecedor
  # description: |
  # EndPoint de Fornecedor.
  operationId: createFornecedor
  parameters:
    - name: "tenantId"
      in: header
      description: TenantId (EMPRESA,FILIAL)
      required: false
      schema:
        type: string
        example: 01,0101
    - name: "Authorization"
      in: query
      description: Código em base64 de autorização (USUARIO:SENHA)
      required: true
      schema:
        type: string
        example: Basic XXXXXXX
    - name: "ambiente_dev"
      in: query
      description: Direcionar para ambiente de desenvolvimento
      required: false
      schema:
        type: string
        example: true
  requestBody:
    # description: The user's name to greet
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/SA2.yaml"

  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              environment:
                type: string
                example: Desenvolvimento
              executionCode:
                type: string
                example: 99999
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Fornecedor incluído com sucesso!
                  A2_COD:
                    type: string
                    example: 000001
                  A2_LOJA:
                    type: string
                    example: 01
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              environment:
                type: string
                example: Desenvolvimento
              executionCode:
                type: string
                example: 99999
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "404":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 404
              environment:
                type: string
                example: Desenvolvimento
              executionCode:
                type: string
                example: 99999
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"errorCode\":404,\"errorMessage\":\"Nenhum registro encontrado.\"}"
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              executionCode:
                type: string
                example: 99999
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []

