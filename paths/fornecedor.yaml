post:
  tags:
    - Fornecedor
  summary: EndPoint para criar um fornecedor
  # description: |
  # EndPoint de Fornecedor.
  operationId: createFornecedor
  requestBody:
    # description: The user's name to greet
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/fornecedor.yaml'

  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Fornecedor incluído com sucesso!
                  A2_COD:
                    type: string
                    example: 000001
                  A2_LOJA:
                    type: string
                    example: 01
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: '{"code":500,"detailedMessage":"","message":"Internal Server Error"}'
  security:
    - basicAuth: []
