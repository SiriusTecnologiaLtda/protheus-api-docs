post:
  tags:
    - Produtos
  summary: EndPoint para criar um produto
  operationId: Produtos
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/SB1+SB5.yaml"

  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Produto incluído com sucesso!
                  B1_COD:
                    type: string
                    example: 000001
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []
