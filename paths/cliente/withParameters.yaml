get:
  tags:
    - Cliente
  summary: EndPoint para retornar um cliente pelo código
  operationId: getClienteById
  parameters:
    - name: "A1_COD"
      in: path
      description: Número do código do cliente
      required: true
      schema:
        type: string
        example: "000001"
    - name: "A1_LOJA"
      in: path
      description: Nuémro da loja do cliente
      required: true
      schema:
        type: string
        example: "01"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "./schemas/SA1.yaml"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []

