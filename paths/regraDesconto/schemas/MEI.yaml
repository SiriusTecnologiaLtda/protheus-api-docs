type: object
properties:
  MEI_ACUMUL:
    type: option
    length: 1
    options: S=Sim;N=Nao
    description: "Acumulativa"

  MEI_ATIVA:
    type: string
    length: 1
    description: "Regra Ativa"

  MEI_CFAIXA:
    type: string
    length: 20
    description: "Faixa de Valor"

  MEI_CODCLI:
    type: string
    length: 6
    description: "Codigo do Cliente"

  MEI_CODREG:
    type: string
    length: 6
    description: "Codigo da Regra"

  MEI_CODTAB:
    type: string
    length: 3
    description: "Tabela de Precos"

  MEI_CONDPG:
    type: string
    length: 3
    description: "Condição de pagamento"

  MEI_DATATE:
    type: string
    format: date
    example: "yyyymmdd"
    length: 8
    description: "Data Final"

  MEI_DATDE:
    type: string
    format: date
    example: "yyyymmdd"
    length: 8
    description: "Data Inicial"

  MEI_DESCPR:
    type: option
    length: 1
    options: 1=Nao;2=Sim
    description: "Desconto Proxima Venda"

