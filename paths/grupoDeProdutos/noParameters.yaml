post:
  tags:
    - GrupoDeProdutos
  summary: EndPoint para criar grupo de produtos
  operationId: createGrupoDeProdutos
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./schemas/SBM.yaml"

  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              code:
                type: integer
                example: 200
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Grupo de produtos incluído com sucesso!
                  BM_GRUPO:
                    type: string
                    example: 000001
                  R_E_C_N_O_:
                    type: string
                    example: 01
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []

