get:
  tags:
    - Transportadora
  summary: EndPoint para retornar uma transportadora pelo código
  operationId: getTransportadoraById
  parameters:
    - name: "codigo"
      in: path
      description: Número do código da transportadora
      required: true
      schema:
        type: string
        example: "1"
    - name: "cgc"
      in: path
      description: CPF ou CNPJ da transportadora
      required: false
      schema:
        type: string
        example: "99999999999"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "./schemas/SA4.yaml"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []
