get:
  tags:
    - PreNotaEntrada
  summary: EndPoint para retornar uma pré nota de entrada pelo código
  operationId: getPreNotaEntradaById
  parameters:
    - name: "F1_DOC"
      in: path
      description: Número do documento
      required: true
      schema:
        type: string
        example: "000000001"
    - name: "F1_SERIE"
      in: path
      description: Número da serie do documento
      required: true
      schema:
        type: string
        example: "001"
    - name: "F1_FORNECEDOR"
      in: path
      description: Número do fornecedor
      required: true
      schema:
        type: string
        example: "000001"
    - name: "F1_LOJA"
      in: path
      description: Número da loja do fornecedor
      required: true
      schema:
        type: string
        example: "01"
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            $ref: "./schemas/SF1+SD1.yaml"
    "400":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 400
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: Descrição do erro.
    "500":
      description: Invalid input
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              code:
                type: integer
                example: 500
              message:
                type: object
                properties:
                  info:
                    type: string
                    example: "{\"code\":500,\"detailedMessage\":\"\",\"message\":\"Internal Server Error\"}"
  security:
    - basicAuth: []

